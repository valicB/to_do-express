<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
  <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h3>New task</h3>
  <form>
    <div class="container">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-list-alt"></i></span>
        <input id="titel" type="text" class="form-control" name="title" placeholder="Title">
      </div>
    </div>
    <br>
    <div class="container">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-comment"></i></span>
        <textarea id="description" type="text" class="form-control" name="description" placeholder="Description"></textarea>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <label class="checkbox-inline">Status: </label>
        	<label class="checkbox-inline"><input type="checkbox" value="">Enable / Disable</label>
        </div>
        <div class='col-sm-4'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" placeholder="Deadline"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
        <div class="col-sm-4 text-right">
          <input type="submit" class="btn btn-info" value="Create task">
        </div>
      </div>




    </div>
  </form>
  <br>

</div>

</body>
</html>
