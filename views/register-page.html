{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h3>Registration</h3>
  <form>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></span>
        <input id="fullname" type="text" class="form-control" name="fulname" placeholder="Fullname">
      </div>

    <br>

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input id="email" type="text" class="form-control" name="email" placeholder="email">
      </div>

    <br>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
      </div>

    <br>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock"></i></span>
        <input id="repeat_password" type="password" class="form-control" name="repeat_password" placeholder="Repeat password">
      </div>

    <br>
    <div class="input-group">
      <input type="submit" class="btn btn-info" value="Registration">
    </div>
    </div>
  </form>
  <br>

</div>
{% endblock %}
