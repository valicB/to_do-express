{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h3>Registration</h3>
  <form action="/user/create" method="post">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></span>
        <input id="fullname" type="text" class="form-control" name="fullname" placeholder="Fullname">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input id="email" type="text" class="form-control" name="email" placeholder="email">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock"></i></span>
        <input id="repeat_password" type="password" class="form-control" name="cpassword" placeholder="Repeat password">
      </div>
    <br>
    {% if error %}
    <div class="alert alert-danger">
      <strong>Error: </strong>{{error}}
    </div>
    {% endif %}
    <br>
    <div class="input-group">
      <input type="submit" class="btn btn-info" value="Registration">
    </div>
  </form>
  <br>

</div>
{% endblock %}
